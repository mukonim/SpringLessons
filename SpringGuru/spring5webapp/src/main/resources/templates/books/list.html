<!DOCTYPE html>
<html lang='en' xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>Spring Framework Guru</title>
	</head>
	<body>
		<h1>Book Lisk</h1>
		<table>
			<tr>
				<th>Id</th>
				<th>Title</th>
				<th>Publisher</th>
			</tr>
			<tr th:each="book : ${books}">
				<td th:text="${book.id}"/>
				<td th:text="${book.name}"/>
				<td th:text="${book.publisher.name}"/>
			</tr>
		</table>
	</body>
</html>
